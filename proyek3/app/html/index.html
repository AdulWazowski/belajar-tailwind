<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pemutar Musik</title>
   <link rel="stylesheet" href="../../src/output.css">
   <script src="https://kit.fontawesome.com/2607219b05.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-indigo-800 text-white flex items-center justify-center min-h-screen">
   <div class="w-80 bg-purple-700/40 backdrop-blur-lg rounded-2xl shadow-xl p-6"> <!--container-->
      
      <!-- Navbar -->
      <nav class="flex justify-between items-center mb-6">
         <div class="w-10 h-10 flex items-center justify-center bg-indigo-700 rounded-full cursor-pointer hover:bg-indigo-600">
            <i class="fa-solid fa-angle-left"></i>
         </div>
         <div class="w-10 h-10 flex items-center justify-center bg-indigo-700 rounded-full cursor-pointer hover:bg-indigo-600">
            <i class="fa-solid fa-bars"></i>
         </div>
      </nav>

      <!-- Thumbnail -->
      <img src="../../src/images/thumbnail.png" alt="song image" class="w-56 h-56 rounded-xl object-cover mx-auto mb-4 shadow-lg">

      <!-- Song Info -->
      <h1 class="text-xl font-semibold text-center">Still With You</h1>
      <p class="text-purple-200 text-center mb-4">Jungkook</p>

      <!-- Progress bar -->
      <input id="progress" type="range" value="0" class="w-full accent-pink-400 mb-4">

      <!-- Audio -->
      <audio id="song" class="w-full mb-4 rounded-lg">
         <source src="../../src/sound/BTS Jungkook (정국) 'Still With You' Lyrics - Jaeguchi.mp3" type="audio/mpeg">
         Browser kamu tidak mendukung audio.
      </audio>

      <!-- Controls -->
      <div class="flex justify-between items-center mt-4">
         <button class="w-12 h-12 flex items-center justify-center bg-indigo-700 rounded-full hover:bg-indigo-600">
            <i class="fa-solid fa-backward text-lg"></i>
         </button>
         <button onclick="playPause()" class="w-16 h-16 flex items-center justify-center bg-pink-500 rounded-full hover:bg-pink-600 shadow-lg">
            <i id="ctrlIcon" class="fa-solid fa-play text-2xl"></i>
         </button>
         <button class="w-12 h-12 flex items-center justify-center bg-indigo-700 rounded-full hover:bg-indigo-600">
            <i class="fa-solid fa-forward text-lg"></i>
         </button>
      </div>
   </div>

   <script src="../js/script.js"></script>
</body>
</html>
